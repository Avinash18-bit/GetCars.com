<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GetCars.com </title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f0f0f0;
            position: relative;
        }
        /* Navbar Styling */
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            z-index: 1000;
        }
        
        .navbar .logo {
            width: 100px;
        }
        
        .login-btn {
            background-color: white;
            color: black;
            margin-left: -350px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .login-btn:hover {
            background-color: white;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        .nav-links li {
            display: inline;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-links a:hover {
            color: rgb(226, 219, 216);
        }
        
        .nav-links i {
            font-size: 18px;
        }
        /* Center Image */
        
        .centreImage {
            display: block;
            margin-top: 60px;
            width: 100%;
            height: auto;
        }
        /* Search Box */
        
        .box {
            background-color: whitesmoke;
            width: 500px;
            height: 50px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px 25px;
            position: absolute;
            top: 80%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        input {
            width: 240px;
            border: none;
            outline: none;
            background: none;
            font-size: 18px;
        }
        
        .fa-solid {
            font-size: 20px;
        }
        
        .fa-solid:hover {
            color: orangered;
            cursor: pointer;
        }
        /* Login Modal */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            text-align: center;
        }
        
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: orangered;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .modal-content button:hover {
            background-color: darkred;
        }
        
        .close-btn {
            background-color: gray;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        /* Next Button Styling */
        
        .next-btn {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background-color: white;
            color: black;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }
        
        .next-btn:hover {
            background-color: gray;
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <!-- Logo -->
        <img src="carlogo-removebg-preview.png" alt="Logo" class="logo">

        <!-- Login Button -->
        <button class="login-btn" onclick="openLogin()">Login</button>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="#"><i class="fa-solid fa-car"></i> New Cars</a></li>
            <li><a href="#"><i class="fa-solid fa-car-side"></i> Used Cars</a></li>
            <li><a href="#"><i class="fa-solid fa-newspaper"></i> Reviews & News</a></li>
            <li><a href="#"><i class="fa-solid fa-money-bill"></i> Sell Cars</a></li>
            <li><a href="#"><i class="fa-solid fa-hand-holding-dollar"></i> Car Loan</a></li>
            <li><a href="#"><i class="fa-solid fa-comment"></i> Feedback</a></li>
        </ul>
    </nav>

    <!-- Background Image -->
    <img src="car bg wallpaper.png.jpg" class="centreImage">

    <!-- Search Box -->
    <div class="box">
        <input type="text" placeholder="Search your Dream Car">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
            <button class="close-btn" onclick="closeLogin()">Close</button>
        </div>
    </div>

    <!-- Next Button -->
    <a href="find cars special for you.html" class="next-btn">NEXT ></a>

    <script>
        function openLogin() {
            document.getElementById("loginModal").style.display = "flex";
        }

        function closeLogin() {
            document.getElementById("loginModal").style.display = "none";
        }
    </script>

</body>

</html>
